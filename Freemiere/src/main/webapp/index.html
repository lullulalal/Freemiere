<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>elFinder 2.1</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="resources/jquery-ui-themes/jquery-ui-themes-1.11.4/themes/overcast/jquery-ui.min.css">
		<script src="resources/jquery/jquery-1.12.4.min.js"></script>
		<script src="resources/jquery-ui/jquery-ui-1.11.4/jquery-ui.min.js"></script>

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="resources/css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" href="resources/css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script src="resources/js/elfinder.min.js"></script>

		<!-- elFinder translation (OPTIONAL) -->
		<script src="resources/js/i18n/elfinder.ru.js"></script>

		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
			// Documentation for client options:
			// https://github.com/Studio-42/elFinder/wiki/Client-configuration-options
			$(document).ready(function() {
				$('#elfinder').elfinder({
					url : 'elfinder-servlet/connector',
					// , lang: 'ru'                    // language (OPTIONAL)
				});
			});
		</script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
